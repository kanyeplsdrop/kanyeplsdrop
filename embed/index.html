<!DOCTYPE html>
<html>
<head>
  <title>Embeds</title>
</head>
<body>
  <h1>Embed code for sites</h1>
  
  <h2>Embedded Links</h2>
  <p>Cool thing here:</p>
  
  <iframe src="https://kanyeplsdrop.github.io/kanyeplsdrop/server1/" width="1000" height="750"></iframe>

  <script>
    function copyToClipboard() {
      const phrase = '<iframe src="https://kanyeplsdrop.github.io/kanyeplsdrop/server1/" width="1000" height="750"></iframe>';
      navigator.clipboard.writeText(phrase);
      alert('The phrase has been copied to the clipboard!');
    }
  </script>
</head>
<body>
  <h1>Copy to Clipboard</h1>
  
  <button onclick="copyToClipboard()">Copy Phrase</button>
</body>
</html>
